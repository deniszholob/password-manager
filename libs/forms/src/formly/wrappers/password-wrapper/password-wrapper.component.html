<div class="flex flex-row">
  <div class="flex-1">
    <ng-container #fieldComponent></ng-container>
  </div>

  <button class="p-2" type="button" (click)="togglePasswordReveal()">
    <i
      class="fas fa-eye hover:text-green-500"
      *ngIf="!passwordFieldType"
      title="Mask Password"
    ></i>
    <i
      class="fas fa-eye-slash hover:text-red-500"
      *ngIf="passwordFieldType"
      title="Show Password"
    ></i>
  </button>
</div>
