<ng-select
  [items]="items | async"
  [bindLabel]="to.label ?? ''"
  [placeholder]="to.placeholder ?? ''"
  [bindValue]="to.bindValue"
  [formControl]="asFormControl(formControl)"
  [multiple]="to.multiple"
  [addTag]="to.addTag"
  [class.is-invalid]="showError"
>
</ng-select>
