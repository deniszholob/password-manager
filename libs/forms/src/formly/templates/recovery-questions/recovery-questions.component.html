<div class="flex flex-row items-center">
  <button class="p-2" (click)="add()" type="button">
    <i class="text-green-500 fas fa-plus"></i>
  </button>
  <span class="">Recovery Questions</span>
</div>

<div class="form-group" *ngIf="field.fieldGroup?.length <= 0">
  <span>No questions saved</span>
</div>

<div
  *ngFor="let field of field.fieldGroup; let i = index"
  class="flex flex-row"
>
  <!-- <pwm-click-to-copy [text]="field.answer" name="Answer" pos="right">
    <i class="fas fa-copy"></i>
  </pwm-click-to-copy> -->

  <div class="flex-1">
    <formly-field class="flex flex-wrap" [field]="field"></formly-field>
  </div>

  <div class="flex my-6 align-items-center">
    <button
      class="p-2 text-red-500 hover:text-red-800"
      (click)="remove(i)"
      type="button"
    >
      <i class="far fa-times-circle"></i>
    </button>
  </div>
</div>
