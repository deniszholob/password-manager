<div id="header" class="flex flex-col p-4 mx-auto">
  <div id="searchBar" class="flex flex-row items-center justify-between">
    <!-- <h2 class="w-full text-center">Dashboard Page</h2> -->
    <button
      type="button"
      class="p-2 text-blue-500 hover:text-blue-300"
      title="Open Settings"
      (click)="openSettingsClick()"
    >
      <i class="fas fa-bars fa-2x"></i>
    </button>

    <label for="search" class="relative flex-grow">
      <button
        type="button"
        class="absolute transform -translate-y-1/2 left-3 top-1/2"
        (click)="clearSearchClick($event)"
        [disabled]="searchQuery.length <= 0"
      >
        <i
          class="text-red-500 far fa-times-circle"
          *ngIf="searchQuery.length > 0"
        ></i>
        <i
          class="text-gray-500 fas fa-search"
          *ngIf="searchQuery.length <= 0"
        ></i>
      </button>

      <input
        type="text"
        id="search"
        name="search"
        title="Search (Service Name, URL, Email, Username, Notes)"
        class="w-full py-2 pl-10 text-black placeholder-gray-500 dark:text-white dark:bg-gray-800"
        autofocus
        placeholder="Search"
        [disabled]="disabledSearch"
        [ngModel]="searchQuery"
        (ngModelChange)="searchChange($event)"
      />
    </label>

    <button
      type="button"
      class="p-2 text-green-500 hover:text-green-200 disabled:opacity-50"
      title="New Entry"
      (click)="createNewEntryClick($event)"
      [disabled]="disabledCreateNew"
    >
      <i class="fas fa-plus fa-2x"></i>
    </button>
  </div>

  <ng-select
    [items]="tags"
    bindLabel="Tags"
    placeholder="Select Tags to Filter"
    [ngModel]="filterTags"
    (ngModelChange)="tagsChange($event)"
    [multiple]="true"
    [hideSelected]="true"
  >
  </ng-select>
</div>
