<h2 class="py-2 text-center lg:hidden">Edit Entry</h2>

<pwm-entry-form
  id="entry-form"
  #formly
  [fModel]="detailEntry"
  [defaultIconSrc]="(settings$ | async)?.defaultIconSrc"
  [tagOptions$]="tagOptions$"
  [emailOptions$]="emailOptions$"
  (cancel)="cancelEntryClick()"
  (delete)="deleteEntryClick($event)"
  (save)="saveEntryClick($event)"
  (unsavedChanges)="unsavedChangesChange($event)"
></pwm-entry-form>
