<div class="flex flex-col gap-2">
  <div class="flex flex-row items-center justify-between border-b border-gray-800 border-solid">
    <!-- Settings Header -->
    <h2
      class="inline-flex items-center h-full gap-2 p-4"
      [attr.aria-label]="settingsFileDisplay.path"
      [attr.data-balloon-pos]="'down'"
      data-balloon-nofocus
    >
      <i
        class="p-2 text-xs text-gray-400 rounded-md hover:text-blue-500 fas fa-file hover:bg-gray-800"
        (click)="onShowItemInExplorer(settingsFileDisplay.path)"
        title="Open File in File Explorer"
      ></i>

      <span>Settings</span>
    </h2>

    <button
      type="button"
      class="p-4 text-red-500 hover:text-red-300"
      title="Close"
      (click)="closeSettingsClick()"
    >
      <i class="fas fa-times fa-2x"></i>
    </button>
  </div>

  <!-- Settings Content -->

  <pwm-settings-form [fModel]="settings$ | async" (save)="saveSettings($event)"></pwm-settings-form>
</div>
