<div
  class="flex flex-row items-baseline justify-between border-b border-gray-800 border-solid"
>
  <h2 class="p-4">Settings</h2>
  <button
    type="button"
    class="p-4 text-red-500 hover:text-red-300"
    title="Close"
    (click)="closeSettingsClick()"
  >
    <i class="fas fa-times fa-2x"></i>
  </button>
</div>

<div class="flex-1 p-4 overflow-auto">
  <div class="flex flex-row my-4 justify-evenly">
    <pwm-file-selection
      [disabled]="disableFileSelection"
      (buttonClick)="closeSettingsClick()"
    ></pwm-file-selection>
  </div>

  <pwm-settings-form
    [fModel]="settings$ | async"
    (save)="saveSettings($event)"
  ></pwm-settings-form>
</div>
