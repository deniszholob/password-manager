<div class="absolute flex flex-col justify-center w-full text-center top-1/4">
  <h1 class="m-4 text-6xl">{{ appTitle }}</h1>
  <h2 class="mb-6 text-2xl text-gray-500">Get started</h2>

  <pwm-file-selection></pwm-file-selection>
</div>

<footer class="absolute bottom-0 w-full text-xs font-light text-center">
  <section class="flex flex-row flex-wrap py-1 bg-gray-800 justify-evenly">
    <p class="px-2">
      <span class="text-muted">Design by</span>
      <a
        class="text-blue-500 no-underline hover:text-blue-200"
        href="http://deniszholob.com"
        target="_blank"
        rel="noopener noreferrer"
      >
        deniszholob.com
      </a>
    </p>

    <p class="px-2">
      <a
        class="text-blue-500 no-underline hover:text-blue-200"
        href="{{ GITHUB }}"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-github"></i>
        Github
      </a>
    </p>

    <p class="text-muted">v{{ version }} - {{ date | date : 'yyyy/MM/dd' }}</p>
  </section>
</footer>
